<h2>Nuevo Jugador</h2>
<form class="form-horizontal form-label-left" [formGroup]="playerForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="well well-lg">
    <fieldset>
      <div class="form-group row">
        <label class="col-form-label col-md-4" for="nickname">Apodo</label>

        <div class="col-md-4">
          <input type="text" maxlength="30" formControlName="nickname" id="nickname" name="nickname" class="form-control input-transparent" >
        </div>
        <div *ngIf="nickname.invalid && (nickname.dirty || nickname.touched)">
            <div *ngIf="nickname.errors.required" class="col-md-4 text-warning">
              <small>Campo requerido</small>
            </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-md-4" for="firstname">Nombre</label>

        <div class="col-md-4">
          <input type="text" maxlength="30" formControlName="firstname" id="firstname" name="firstname" class="form-control input-transparent" >
        </div>
        <div *ngIf="playerForm.get('firstname').invalid && (playerForm.get('firstname').dirty || playerForm.get('firstname').touched)">
            <div *ngIf="playerForm.get('firstname').errors.required" class="col-md-4 text-warning">
              <small>Campo requerido</small>
            </div>
        </div>
      </div>
      <div class="form-group row">
          <label class="col-form-label col-md-4" for="lastname">Apellido</label>
  
          <div class="col-md-4">
            <input type="text" maxlength="30" formControlName="lastname" id="lastname" name="lastname" class="form-control input-transparent" [ngClass]="{'parsley-error' : playerForm.get('nickname').invalid && (playerForm.get('team2.nickname').dirty || playerForm.get('nickname').touched) }">
          </div>
          <div *ngIf="playerForm.get('lastname').invalid && (playerForm.get('lastname').dirty || playerForm.get('lastname').touched)">
              <div *ngIf="playerForm.get('lastname').errors.required" class="col-md-4 text-warning">
                <small>Campo requerido</small>
              </div>
          </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-md-4" for="birthdate">Fecha Nacimiento</label>

        <div class="col-md-4">
          <input type="date" formControlName="birthdate" id="birthdate" name="birthdate" class="form-control input-transparent" [ngClass]="{'parsley-error' : playerForm.get('nickname').invalid && (playerForm.get('team2.nickname').dirty || playerForm.get('nickname').touched) }">
        </div>
        <div *ngIf="playerForm.get('birthdate').invalid && (playerForm.get('birthdate').dirty || playerForm.get('birthdate').touched)">
            <div *ngIf="playerForm.get('birthdate').errors.required" class="col-md-4 text-warning">
              <small>Campo requerido</small>
            </div>
        </div>
      </div>
      <div class="form-group row">
          <label class="col-form-label col-md-4" for="height">Altura</label>
  
          <div class="col-md-4">
            <input type="number" formControlName="height" id="height" name="height" class="form-control input-transparent" [ngClass]="{'parsley-error' : playerForm.get('nickname').invalid && (playerForm.get('team2.nickname').dirty || playerForm.get('nickname').touched) }">
          </div>
          <div *ngIf="playerForm.get('height').invalid && (playerForm.get('height').dirty || playerForm.get('height').touched)">
              <div *ngIf="playerForm.get('height').errors.required" class="col-md-4 text-warning">
                <small>Campo requerido</small>
              </div>
              <div *ngIf="matchForm.get('height').errors.min" class="col-md-4 text-warning">
                <small>Valor inv&aacute;lido</small>
              </div>
              <div *ngIf="matchForm.get('height').errors.max" class="col-md-4 text-warning">
                <small>Valor inv&aacute;lido</small>
              </div>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-form-label col-md-4" for="weight">Peso</label>
    
          <div class="col-md-4">
            <input type="number" formControlName="weight" id="weight" name="weight" class="form-control input-transparent" [ngClass]="{'parsley-error' : playerForm.get('nickname').invalid && (playerForm.get('team2.nickname').dirty || playerForm.get('nickname').touched) }">
          </div>
          <div *ngIf="playerForm.get('weight').invalid && (playerForm.get('weight').dirty || playerForm.get('weight').touched)">
              <div *ngIf="playerForm.get('weight').errors.required" class="col-md-4 text-warning">
                <small>Campo requerido</small>
              </div>
              <div *ngIf="matchForm.get('weight').errors.min" class="col-md-4 text-warning">
                <small>Valor inv&aacute;lido</small>
              </div>
              <div *ngIf="matchForm.get('weight').errors.max" class="col-md-4 text-warning">
                <small>Valor inv&aacute;lido</small>
              </div>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-form-label col-md-4" for="position">Posici&oacute;n</label>
    
          <div class="col-md-4">
            <input type="text" formControlName="position" id="position" name="position" class="form-control input-transparent" [ngClass]="{'parsley-error' : playerForm.get('nickname').invalid && (playerForm.get('team2.nickname').dirty || playerForm.get('nickname').touched) }">
          </div>
          <div *ngIf="playerForm.get('position').invalid && (playerForm.get('position').dirty || playerForm.get('position').touched)">
              <div *ngIf="playerForm.get('position').errors.required" class="col-md-4 text-warning">
                <small>Campo requerido</small>
              </div>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-form-label col-md-4" for="photo">Foto</label>
    
          <div class="col-md-4">
            <input type="text" formControlName="photo" id="photo" name="photo" class="form-control input-transparent" [ngClass]="{'parsley-error' : playerForm.get('nickname').invalid && (playerForm.get('team2.nickname').dirty || playerForm.get('nickname').touched) }">
          </div>
          <div *ngIf="playerForm.get('photo').invalid && (playerForm.get('photo').dirty || playerForm.get('photo').touched)">
              <div *ngIf="playerForm.get('photo').errors.required" class="col-md-4 text-warning">
                <small>Campo requerido</small>
              </div>
          </div>
      </div>
    </fieldset>
  </div>
  <button type="submit" [disabled]="playerForm.invalid" class="btn btn-success">Guardar</button>
</form>
<p>Form value: {{ playerForm.value | json }}</p>
<p>Form status: {{ playerForm.status | json }}</p>
