<h2>Nuevo Partido</h2>
<form class="form-horizontal form-label-left" [formGroup]="matchForm" novalidate>
  <div class="well well-lg">
    <fieldset>
      <div class="form-group row">
        <label class="col-form-label col-md-4" for="tournament">Torneo</label>

        <div class="col-md-4">
          <input type="text" formControlName="tournament" id="tournament" name="tournament" class="form-control input-transparent">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-md-4" for="place">Lugar</label>

        <div class="col-md-4">
          <input type="text" formControlName="place" id="place" name="place" class="form-control input-transparent">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-md-4" for="date">Fecha</label>

        <div class="col-md-4">
          <input type="date" formControlName="date" id="date" name="date" class="form-control input-transparent">
        </div>
      </div>
    </fieldset>
  </div>
  <fieldset class="mt-md">
    <legend>Equipos
      <small>Jugadores</small>
    </legend>
  </fieldset>
  <div formGroupName="team1" class="well well-lg">
    <div class="form-group row">
      <label class="col-form-label col-md-4" for="tournament">Equipo 1</label>

      <div class="col-md-4">
        <input type="text" formControlName="name" id="name" name="name" class="form-control input-transparent">
      </div>
    </div>
    <div formGroupName="player1">
      <h4>Arquero</h4>
      <div class="row">
        <div class="form-group">
          <label class="center-block"> Nombre
            <select class="form-control input-transparent" formControlName="id">
              <option *ngFor="let player of players" [value]="player.id" [selected]="player.id == id">{{player.nickname}}</option>
            </select>
          </label>
        </div>
        <div class="form-group">
          <label class="center-block"> Goles
            <input type="number" class="form-control input-transparent" formControlName="goals">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block"> Asistencias
            <input type="number" class="form-control input-transparent" formControlName="assists">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block"> Faltas
            <input type="number" class="form-control input-transparent" formControlName="fouls">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block"> Puntaje
            <input type="number" class="form-control input-transparent" formControlName="score">

    </div>
