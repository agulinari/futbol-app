<div *ngIf="stats">
<section widget class="widget">
    <header>
      <h4>
        <i class="fa fa-bar-chart"></i> Estadisticas</h4>
    </header>
    <div class="widget-body">
        <ul class="overall-stats">
            <li>
                <h5 class="mt-0 mb-xs weight-normal">Partidos Jugados: <strong>{{stats.matches}}</strong></h5>
            </li>
            <li>
                <h5 class="mt-0 mb-xs weight-normal">Goles Convertidos: <strong>{{stats.goals}}</strong></h5>
            </li>
            <li>
                <h5 class="mt-0 mb-xs weight-normal">Asistencias: <strong>{{stats.assists}}</strong></h5>
            </li>
            <li>
                <h5 class="mt-0 mb-xs weight-normal">Faltas: <strong>{{stats.fouls}}</strong></h5>
            </li>
          </ul>
        <div style="display: block">
            <canvas baseChart
                    [datasets]="radarChartData"
                    [labels]="radarChartLabels"
                    [options]="radarChartOptions"
                    [chartType]="radarChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
         </div>
    </div>
  </section>
</div>
