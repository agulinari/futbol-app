<h2>Match Form</h2>
<form class="form-horizontal form-label-left" [formGroup]="matchForm" novalidate>
  <div class="row">
  <div class="form-group">
    <label class="center-block"> Torneo:
      <input class="form-control" formControlName="tournament">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block"> Fecha:
      <input type="date" class="form-control" formControlName="place">
     </label>
  </div>
  <div class="form-group">
    <label class="center-block"> Lugar:
      <input class="form-control" formControlName="date">
    </label>
  </div>
</div>
  <fieldset class="mt-md">
    <legend>Equipos
      <small>Jugadores</small>
    </legend>
  </fieldset>
  <div formGroupName="team1">
    <div class="form-group">
        <label class="center-block"> Equipo 1:
          <input class="form-control" formControlName="name">
        </label>
    </div>
    <div formGroupName="player1" class="well well-lg">
        <h4>Jugador 1</h4>
        <div class="row">
        <div class="form-group">
            <label class="center-block"> Nombre:
              <input class="form-control" formControlName="id">
            </label>
        </div>
        <div class="form-group">
            <label class="center-block"> Goles:
              <input class="form-control" formControlName="goals">
            </label>
        </div>
        <div class="form-group">
            <label class="center-block"> Asistencias:
              <input class="form-control" formControlName="assists">
            </label>
        </div>
        <div class="form-group">
            <label class="center-block"> Faltas:
              <input class="form-control" formControlName="fouls">
            </label>
        </div>
        <div class="form-group">
            <label class="center-block"> Puntaje:
              <input class="form-control" formControlName="score">
            </label>
        </div>
      </div>
    </div>
    <div formGroupName="player2" class="well well-lg">
        <h4>Jugador 2</h4>
        <div class="row">
        <div class="form-group">
            <label class="center-block"> Nombre:
              <input class="form-control" formControlName="id">
            </label>
        </div>
        <div class="form-group">
            <label class="center-block"> Goles:
              <input class="form-control" formControlName="goals">
            </label>
        </div>
        <div class="form-group">
            <label class="center-block"> Asistencias:
              <input class="form-control" formControlName="assists">
            </label>
        </div>
        <div class="form-group">
            <label class="center-block"> Faltas:
              <input class="form-control" formControlName="fouls">
            </label>
        </div>
        <div class="form-group">
            <label class="center-block"> Puntaje:
              <input class="form-control" formControlName="score">
            </label>
        </div>
      </div>
    </div>
  </div>
</form>
<p>Form value: {{ matchForm.value | json }}</p>
<p>Form status: {{ matchForm.status | json }}</p>
