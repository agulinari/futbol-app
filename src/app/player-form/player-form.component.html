<h2>Nuevo Jugador</h2>
<form class="form-horizontal form-label-left" [formGroup]="playerForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="well well-lg">
    <fieldset>
      <div class="form-group row">
        <label class="col-form-label col-md-4" for="nickname">Apodo</label>

        <div class="col-md-4">
          <input type="text" maxlength="30" formControlName="nickname" id="nickname" name="nickname" class="form-control input-transparent" [ngClass]="{'parsley-error' : playerForm.controls.nickname.invalid && (playerForm.controls.nickname.dirty || playerForm.controls.nickname.touched) }">
        </div>
        <div *ngIf="playerForm.controls.nickname.invalid && (playerForm.controls.nickname.dirty || playerForm.controls.nickname.touched)">
            <div *ngIf="playerForm.controls.nickname.errors.required" class="col-md-4 text-warning">
              <small>Campo requerido</small>
            </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-md-4" for="firstname">Nombre</label>

        <div class="col-md-4">
          <input type="text" maxlength="30" formControlName="firstname" id="firstname" name="firstname" class="form-control input-transparent" [ngClass]="{'parsley-error' : playerForm.controls.firstname.invalid && (playerForm.controls.firstname.dirty || playerForm.controls.firstname.touched) }">
        </div>
        <div *ngIf="playerForm.controls.firstname.invalid && (playerForm.controls.firstname.dirty || playerForm.controls.firstname.touched)">
            <div *ngIf="playerForm.controls.firstname.errors.required" class="col-md-4 text-warning">
              <small>Campo requerido</small>
            </div>
        </div>
      </div>
      <div class="form-group row">
          <label class="col-form-label col-md-4" for="lastname">Apellido</label>
  
          <div class="col-md-4">
            <input type="text" maxlength="30" formControlName="lastname" id="lastname" name="lastname" class="form-control input-transparent" [ngClass]="{'parsley-error' : playerForm.controls.lastname.invalid && (playerForm.controls.lastname.dirty || playerForm.controls.lastname.touched) }">
          </div>
          <div *ngIf="playerForm.controls.lastname.invalid && (playerForm.controls.lastname.dirty || playerForm.controls.lastname.touched)">
              <div *ngIf="playerForm.controls.lastname.errors.required" class="col-md-4 text-warning">
                <small>Campo requerido</small>
              </div>
          </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-md-4" for="birthdate">Fecha Nacimiento</label>

        <div class="col-md-4">
          <input type="date" formControlName="birthdate" id="birthdate" name="birthdate" class="form-control input-transparent" [ngClass]="{'parsley-error' : playerForm.controls.birthdate.invalid && (playerForm.controls.birthdate.dirty || playerForm.controls.birthdate.touched) }">
        </div>
        <div *ngIf="playerForm.controls.birthdate.invalid && (playerForm.controls.birthdate.dirty || playerForm.controls.birthdate.touched)">
            <div *ngIf="playerForm.controls.birthdate.errors.required" class="col-md-4 text-warning">
              <small>Campo requerido</small>
            </div>
        </div>
      </div>
      <div class="form-group row">
          <label class="col-form-label col-md-4" for="height">Altura</label>
  
          <div class="col-md-4">
            <input type="number" formControlName="height" id="height" name="height" class="form-control input-transparent" [ngClass]="{'parsley-error' : playerForm.controls.height.invalid && (playerForm.controls.height.dirty || playerForm.controls.height.touched) }">
          </div>
          <div *ngIf="playerForm.controls.height.invalid && (playerForm.controls.height.dirty || playerForm.controls.height.touched)">
              <div *ngIf="playerForm.controls.height.errors.required" class="col-md-4 text-warning">
                <small>Campo requerido</small>
              </div>
              <div *ngIf="playerForm.controls.height.errors.min" class="col-md-4 text-warning">
                <small>Valor inv&aacute;lido</small>
              </div>
              <div *ngIf="playerForm.controls.height.errors.max" class="col-md-4 text-warning">
                <small>Valor inv&aacute;lido</small>
              </div>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-form-label col-md-4" for="weight">Peso</label>
    
          <div class="col-md-4">
            <input type="number" formControlName="weight" id="weight" name="weight" class="form-control input-transparent" [ngClass]="{'parsley-error' : playerForm.controls.weight.invalid && (playerForm.controls.weight.dirty || playerForm.controls.weight.touched) }">
          </div>
          <div *ngIf="playerForm.controls.weight.invalid && (playerForm.controls.weight.dirty || playerForm.controls.weight.touched)">
              <div *ngIf="playerForm.controls.weight.errors.required" class="col-md-4 text-warning">
                <small>Campo requerido</small>
              </div>
              <div *ngIf="playerForm.controls.weight.errors.min" class="col-md-4 text-warning">
                <small>Valor inv&aacute;lido</small>
              </div>
              <div *ngIf="playerForm.controls.weight.errors.max" class="col-md-4 text-warning">
                <small>Valor inv&aacute;lido</small>
              </div>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-form-label col-md-4" for="position">Posici&oacute;n</label>
    
          <div class="col-md-4">
            <input type="text" formControlName="position" id="position" name="position" class="form-control input-transparent" [ngClass]="{'parsley-error' : playerForm.controls.position.invalid && (playerForm.controls.position.dirty || playerForm.controls.position.touched) }">
          </div>
          <div *ngIf="playerForm.controls.position.invalid && (playerForm.controls.position.dirty || playerForm.controls.position.touched)">
              <div *ngIf="playerForm.controls.position.errors.required" class="col-md-4 text-warning">
                <small>Campo requerido</small>
              </div>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-form-label col-md-4" for="photo">Foto</label>
    
          <div class="col-md-4">
            <input type="text" formControlName="photo" id="photo" name="photo" class="form-control input-transparent" [ngClass]="{'parsley-error' : playerForm.controls.photo.invalid && (playerForm.controls.photo.dirty || playerForm.controls.photo.touched) }">
          </div>
          <div *ngIf="playerForm.controls.photo.invalid && (playerForm.controls.photo.dirty || playerForm.controls.photo.touched)">
              <div *ngIf="playerForm.controls.photo.errors.required" class="col-md-4 text-warning">
                <small>Campo requerido</small>
              </div>
          </div>
      </div>
    </fieldset>
  </div>
  <button type="submit" [disabled]="playerForm.invalid" class="btn btn-success">Guardar</button>
</form>
<p>Form value: {{ playerForm.value | json }}</p>
<p>Form status: {{ playerForm.status | json }}</p>
